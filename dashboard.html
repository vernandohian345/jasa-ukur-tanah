<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>

    <!-- Sidebar Mobile Toggle -->
    <div class="d-md-none bg-white p-3 border-bottom d-flex justify-content-between align-items-center">
        <span class="fw-bold">Dashboard</span>
        <button class="btn btn-outline-dark btn-sm" onclick="logout()">Logout</button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Desktop -->
            <div class="col-md-2 d-none d-md-block bg-dark text-white min-vh-100 p-3">
                <h5 class="fw-bold mb-4 text-success">Admin Panel</h5>
                <a href="#" class="nav-link text-white mb-2"><i class="bi bi-grid-fill me-2"></i> Gallery</a>
                <a href="index.html" class="nav-link text-danger mt-5"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
            </div>
            
            <!-- Content -->
            <div class="col-md-10 p-4 bg-light min-vh-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold">Kelola Gallery</h3>
                    <button class="btn btn-success" onclick="openModal()"><i class="bi bi-plus-lg"></i> Tambah Foto</button>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Foto</th>
                                    <th>Judul</th>
                                    <th>Deskripsi</th>
                                    <th class="text-end pe-4">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="gallery-table-body">
                                <!-- Data diisi JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Form -->
    <div class="modal fade" id="galleryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Tambah Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="galleryForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Judul Pekerjaan</label>
                            <input type="text" class="form-control" id="inputJudul" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Deskripsi Singkat</label>
                            <textarea class="form-control" id="inputDeskripsi" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Foto</label>
                            <input type="file" class="form-control" id="inputFile" accept="image/*">
                            <div class="mt-3 text-center" id="previewBox" style="display:none;">
                                <img id="imgPreview" src="" class="img-fluid rounded border" style="max-height: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" onclick="saveData()">Simpan</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/asset/js/admin.js"></script>
</body>
</html>
