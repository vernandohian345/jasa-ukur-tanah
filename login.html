<!DOCTYPE html>
<html lang="id">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font-bootstrap-icons.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    </style>
</head>
<body>

    <!-- View: LOGIN -->
    
    <div class="vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="card shadow-lg border-0 p-4" style="width: 400px;">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-lock-fill text-success fs-1"></i>
                    <h4 class="fw-bold mt-2">Admin Login</h4>
                </div>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-3 text-start">
                        <label class="small text-muted">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="small text-muted">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">Masuk</button>
                    <a href="index.html" class="btn btn-link text-muted small mt-3 w-100">Kembali ke Home</a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/asset/js/admin.js"></script>
</body>
</html>
